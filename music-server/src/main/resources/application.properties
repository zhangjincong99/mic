spring.datasource.url=jdbc:mysql://localhost:3306/music?serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.typeAliasesPackage=com.example.yin.domain
mybatis.mapperLocations=classpath:mapper/*.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#端口号
server.port=8888

#热部署生效
spring.devtools.restart.enabled=true

#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java

#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude=WEB-INF/**

# 关闭CONDITIONS EVALUATION REPORT及自动配置内容向控制台的输出
logging.level.org.springframework.boot.autoconfigure=ERROR

logging.level.org.apache.tomcat=ERROR
logging.level.org.apache.catalina=ERROR

#这是一个Spring Boot项目的配置文件，其中包含了一些配置项和属性。以下是对每个配置项的解释：
#
#spring.datasource.url：数据库连接的URL，指定了数据库的地址、端口、数据库名称和字符编码等信息。
#
#spring.datasource.username：数据库用户名。
#
#spring.datasource.password：数据库密码。
#
#spring.datasource.driver-class-name：数据库驱动类名。
#
#mybatis.typeAliasesPackage：指定MyBatis的类型别名包路径，用于简化MyBatis的配置。
#
#mybatis.mapperLocations：指定MyBatis的映射文件路径，用于指定SQL语句与Java方法之间的映射关系。
#
#spring.jackson.date-format：指定日期格式化的格式。
#
#spring.jackson.time-zone：指定时区。
#
#server.port：指定应用程序监听的端口号。
#
#spring.devtools.restart.enabled：启用Spring Boot的热部署功能，可以在代码修改后自动重启应用。
#
#spring.devtools.restart.additional-paths：指定需要监听重启的目录路径。
#
#spring.devtools.restart.exclude：指定不需要重启的文件或目录。
#
#logging.level：设置日志输出级别，用于控制日志输出的详细程度。在这里设置了不同包名的日志级别为ERROR，表示只输出错误级别的日志。
#
#这些配置项是用来配置数据库连接、日志输出、热部署等功能的，可以根据具体需求进行调整和配置。